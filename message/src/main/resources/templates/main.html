<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div>유저(나)</div>
    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked onclick="switchMember(1)">
        <label class="btn btn-outline-primary" for="btnradio1">멤버1</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" onclick="switchMember(2)">
        <label class="btn btn-outline-primary" for="btnradio2">멤버2</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" onclick="switchMember(3)">
        <label class="btn btn-outline-primary" for="btnradio3">멤버3</label>
    </div>

    <div>친구 목록</div>
    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio2" id="btnradio4" autocomplete="off" checked onclick="switchReceiver(1)">
        <label class="btn btn-outline-primary" for="btnradio4">멤버1과 채팅하기</label>

        <input type="radio" class="btn-check" name="btnradio2" id="btnradio5" autocomplete="off" onclick="switchReceiver(2)">
        <label class="btn btn-outline-primary" for="btnradio5">멤버2와 채팅하기</label>

        <input type="radio" class="btn-check" name="btnradio2" id="btnradio6" autocomplete="off" onclick="switchReceiver(3)">
        <label class="btn btn-outline-primary" for="btnradio6">멤버3과 채팅하기</label>
    </div>

    <div>채팅방목록</div>
    <div id="room-group" class="btn-group" role="group" aria-label="Basic radio toggle button group">

    </div>
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="message">What is your name?</label>
                    <input type="text" id="message" class="form-control" placeholder="Your message here...">
                </div>
                <button id="enter" class="btn btn-default" type="submit" onclick="makeRoom()">방입장</button>
                <button id="send" class="btn btn-default" type="submit" onclick="sendTalkMessage()">메세지 전송</button>
                <button id="out" class="btn btn-default" type="submit" onclick="sendOutMessage()">완전히나가기</button>
                <button id="exit" class="btn btn-default" type="submit" onclick="disconnect()">세션연결 종료(창닫기)</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
    <button onclick="makeRoom()">방만들자</button>
</div>

<script src="/js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
